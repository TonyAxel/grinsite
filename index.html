<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="contents">
        <div id="main-errors" class="main-errors">
        </div>
        <div id="main-content" class="main-content">
            <div class="main" id="main">
                <div class="main-input" id="main-input">
                    <div class="input">
                        <p>Имя</p>
                        <input type="text" id="name" placeholder="Имя" required>
                    </div>
                    <div class="input">
                        <p>Фамилия</p>
                        <input type="text" id="surname" placeholder="Фамилия" required>
                    </div>
                    <div class="input">
                        <p>E-mail</p>
                        <input type="text" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input">
                        <p>Пароль</p>
                        <input type="text" id="password" placeholder="Пароль" required>
                    </div>
                    <div class="input">
                        <p>Повтор пароля</p>
                        <input type="text" id="repassword" placeholder="Повтор пароля" required>
                    </div>
                    <button type="button" id="button">Зарегистрироваться</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
